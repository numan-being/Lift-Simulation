<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift-Simulation</title>
      <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="data-input">
    <h1>Lift Simulation 1.0</h1>
    <div class="floor-input">  
      <label for="noOfFloors">Number of Floors :</label>
      <input type="number" id="noOfFloors" name="noOfFloors">
    </div>
    <div class="lift-input">   
      <label for="noOfLifts">Number of Lifts :&nbsp;&nbsp;&nbsp;</label>
      <input type="number" id="noOfLifts" name="noOfLifts">
    </div>
    <button id="submit" class="button"><span>Generate</span></button>
  </div>
    <div id="simulationArea"></div> 

    <script  src="./script.js"></script>
</body>
</html>
